<div class="container-fluid">
  <h1>
    Welcome to the formulizer!
  </h1>
  <h3>Input formula</h3>
  <p>
    <textarea cols="100" rows="8" [(ngModel)]="formula"></textarea><br>
  </p>
  <p><button (click)="updateAstView()" class="btn btn-primary">Parse and update AST View</button></p>

  <hr />

  <h3>Visualizer</h3>
  <div class="block-wrapper mb-3" *ngIf="syntaxTree">
    <app-block [block]="syntaxTree" (varChange)="onVarChange($event)"></app-block>
    <div class="mb-2 px-2">
      <div class="dropdown d-inline-block">
        <button class="btn btn-info btn-sm dropdown-toggle" type="button" id="addMenu" data-bs-toggle="dropdown" aria-expanded="false">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-plus"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
          Add block
        </button>
        <ul class="dropdown-menu" aria-labelledby="addMenu">
          <li><a class="dropdown-item" (click)="addBlock('ADDITION')">Addition</a></li>
          <li><a class="dropdown-item" (click)="addBlock('SUBTRACTION')">Subtraction</a></li>
          <li><a class="dropdown-item" (click)="addBlock('MULTIPLICATION')">Multiplication</a></li>
          <li><a class="dropdown-item" (click)="addBlock('DIVISION')">Division</a></li>
        </ul>
      </div>
      <button class="btn btn-secondary btn-sm d-inline-block" (click)="jsonView = !jsonView">Toggle JSON view</button>
    </div>
  </div>
  <pre *ngIf="jsonView" style="max-height: 300px; overflow-y: auto;background-color: #eeeeee;">{{syntaxTreeJson}}</pre>
  <div>
    <button (click)="convertAstToFormula()" class="btn btn-primary">Convert AST to Formula</button>
    <button (click)="executeFormula()" class="btn btn-primary">Execute Formula</button>
  </div>
  
  <hr />

  <h3>Visualizer-to-Formula</h3>
  <p>{{ visualizerOutput }}</p>
</div>
